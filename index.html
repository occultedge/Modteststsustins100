        function generateKey() {

    const examButton = document.getElementById("examButton"); // Reference to the button/link

        keyDisplay.innerText = "Please select both name and course.";

        return;
    }

    if (studentData[name] && studentData[name][course]) {
        keyDisplay.innerText = `Success! Your login id is: ${studentData[name][course]}. Please ensure you enter this Occultedge Login ID Roll Number correctly on the Examination page to avoid disqualification.`;
        examButton.style.display = "block"; // Show the button
    } else {
        keyDisplay.innerText = "No ID found for the selected name and course combination.";
        examButton.style.display = "none"; // Hide the button if no ID is found
    }
}
